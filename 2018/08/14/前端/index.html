            <h3 id="Ajax请求重定向"><a href="#Ajax请求重定向" class="headerlink" title="Ajax请求重定向"></a>Ajax请求重定向</h3><h4 id="1-后台设置"><a href="#1-后台设置" class="headerlink" title="1.后台设置"></a>1.后台设置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">//判断是否是ajax请求</span><br><span class="line">    if(&quot;XMLHttpRequest&quot;.equals(request.getHeader(&quot;X-Requested-With&quot;)))&#123;</span><br><span class="line">        response.setHeader(&quot;REDIRECT&quot;, &quot;REDIRECT&quot;);//告诉ajax我是重定向</span><br><span class="line">        //告诉ajax我重定向的路径</span><br><span class="line">        response.setHeader(&quot;CONTENTPATH&quot;, RootConstant.LOGIN_PATH);</span><br><span class="line">        response.setStatus(HttpServletResponse.SC_MOVED_TEMPORARILY);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        response.sendRedirect(RootConstant.LOGIN_PATH);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h4 id="2-前台配置"><a href="#2-前台配置" class="headerlink" title="2.前台配置"></a>2.前台配置</h4><blockquote>
<p>在公共的JS中配置一下内容<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">$.ajaxSetup( &#123;</span><br><span class="line">    //设置ajax请求结束后的执行动作</span><br><span class="line">    complete : function(XMLHttpRequest, textStatus) &#123;</span><br><span class="line">        // 通过XMLHttpRequest取得响应头，REDIRECT</span><br><span class="line">        var redirect = XMLHttpRequest.getResponseHeader(&quot;REDIRECT&quot;);//若HEADER中含有REDIRECT说明后端想重定向</span><br><span class="line">        if (redirect == &quot;REDIRECT&quot;) &#123;</span><br><span class="line">            var win = window;</span><br><span class="line">            while (win != win.top)&#123;</span><br><span class="line">                win = win.top;</span><br><span class="line">            &#125;</span><br><span class="line">            //将后端重定向的地址取出来,使用win.location.href去实现重定向的要求</span><br><span class="line">            win.location.href= XMLHttpRequest.getResponseHeader(&apos;CONTENTPATH&apos;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
</blockquote>
